<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKAN Sync Calendar</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .calendar-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .legend {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .legend-color.success {
            background: #10b981;
        }

        .legend-color.failed {
            background: #ef4444;
        }

        .legend-color.scheduled {
            background: #667eea;
        }

        .legend-color.running {
            background: #fbbf24;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            color: #6b7280;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        #calendar {
            min-height: 600px;
        }

        /* FullCalendar custom styling */
        .fc-event {
            cursor: pointer;
            border: none !important;
            padding: 2px 5px;
            font-size: 12px;
        }

        .fc-event.success {
            background: #10b981 !important;
            color: white !important;
        }

        .fc-event.failed {
            background: #ef4444 !important;
            color: white !important;
        }

        .fc-event.scheduled {
            background: #667eea !important;
            color: white !important;
        }

        .fc-event.running {
            background: #fbbf24 !important;
            color: #92400e !important;
        }

        .fc-day-today {
            background: #eff6ff !important;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .modal-close {
            font-size: 24px;
            color: #6b7280;
            cursor: pointer;
            background: none;
            border: none;
        }

        .modal-close:hover {
            color: #333;
        }

        .event-details {
            margin-top: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .detail-label {
            color: #6b7280;
            font-size: 14px;
        }

        .detail-value {
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
            text-transform: capitalize;
        }

        .status-badge.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.failed {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-badge.scheduled {
            background: #e0e7ff;
            color: #3730a3;
        }

        .status-badge.running {
            background: #fef3c7;
            color: #92400e;
        }

        .schedule-form {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .legend {
                flex-direction: column;
                gap: 10px;
            }

            .stats-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“… CKAN Sync Calendar</h1>
            <div class="nav-buttons">
                <a href="/" class="btn btn-secondary">Dashboard</a>
                <button class="btn" onclick="showScheduleModal()">+ Add Schedule</button>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-label">Today's Syncs</div>
                <div class="stat-value" id="todayCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">This Week</div>
                <div class="stat-value" id="weekCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Next Scheduled</div>
                <div class="stat-value" id="nextSync">--:--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Schedules</div>
                <div class="stat-value" id="activeCount">0</div>
            </div>
        </div>

        <div class="calendar-container">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color success"></div>
                    <span>Successful Sync</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color failed"></div>
                    <span>Failed Sync</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color scheduled"></div>
                    <span>Scheduled</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color running"></div>
                    <span>Running</span>
                </div>
            </div>

            <div id="calendar"></div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Sync Details</h2>
                <button class="modal-close" onclick="closeModal('eventModal')">&times;</button>
            </div>
            <div class="event-details" id="eventDetails">
                <!-- Details will be populated here -->
            </div>
        </div>
    </div>

    <!-- Add Schedule Modal -->
    <div class="modal" id="scheduleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New Schedule</h2>
                <button class="modal-close" onclick="closeModal('scheduleModal')">&times;</button>
            </div>
            <form class="schedule-form" onsubmit="createSchedule(event)">
                <div class="form-group">
                    <label class="form-label">Dataset Name</label>
                    <input type="text" class="form-input" id="datasetName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Source URL</label>
                    <input type="url" class="form-input" id="sourceUrl" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Source Type</label>
                    <select class="form-select" id="sourceType" required>
                        <option value="api">API</option>
                        <option value="csv">CSV</option>
                        <option value="json">JSON</option>
                        <option value="xml">XML</option>
                        <option value="database">Database</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Sync Frequency</label>
                    <select class="form-select" id="syncFrequency" required>
                        <option value="hourly">Hourly</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Time (for daily/weekly/monthly)</label>
                    <input type="time" class="form-input" id="syncTime" value="00:00">
                </div>
                <button type="submit" class="btn">Create Schedule</button>
            </form>
        </div>
    </div>

    <script>
        let calendar;
        let events = [];

        // Initialize calendar
        document.addEventListener('DOMContentLoaded', function() {
            initializeCalendar();
            loadCalendarData();
            loadStats();
        });

        function initializeCalendar() {
            const calendarEl = document.getElementById('calendar');

            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                },
                events: [],
                eventClick: function(info) {
                    showEventDetails(info.event);
                },
                eventDidMount: function(info) {
                    // Add custom classes based on status
                    const status = info.event.extendedProps.status;
                    if (status) {
                        info.el.classList.add(status);
                    }
                },
                height: 'auto',
                navLinks: true,
                editable: false,
                dayMaxEvents: true,
                eventTimeFormat: {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                }
            });

            calendar.render();
        }

        async function loadCalendarData() {
            try {
                const response = await axios.get('/api/calendar/events');
                events = response.data.events;

                // Transform events for FullCalendar
                const calendarEvents = events.map(event => ({
                    id: event.id,
                    title: event.dataset_name,
                    start: event.start_time,
                    end: event.end_time,
                    backgroundColor: getEventColor(event.status),
                    borderColor: getEventColor(event.status),
                    extendedProps: {
                        status: event.status,
                        dataset_id: event.dataset_id,
                        records_processed: event.records_processed,
                        error_message: event.error_message,
                        sync_type: event.sync_type
                    }
                }));

                calendar.removeAllEvents();
                calendar.addEventSource(calendarEvents);

            } catch (error) {
                console.error('Failed to load calendar data:', error);
                // Use sample data for demo
                generateSampleEvents();
            }
        }

        function generateSampleEvents() {
            const sampleEvents = [];
            const datasets = ['API Dataset', 'CSV Report', 'Weather Data', 'Financial Data', 'Sensor Readings'];
            const statuses = ['success', 'success', 'success', 'failed', 'scheduled'];

            // Generate events for the past month and upcoming week
            for (let d = -30; d <= 7; d++) {
                const date = new Date();
                date.setDate(date.getDate() + d);

                // 2-3 events per day
                const eventsPerDay = Math.floor(Math.random() * 2) + 1;

                for (let e = 0; e < eventsPerDay; e++) {
                    const hour = Math.floor(Math.random() * 24);
                    const dataset = datasets[Math.floor(Math.random() * datasets.length)];
                    const status = d > 0 ? 'scheduled' : statuses[Math.floor(Math.random() * statuses.length)];

                    const startTime = new Date(date);
                    startTime.setHours(hour, 0, 0, 0);

                    const endTime = new Date(startTime);
                    endTime.setMinutes(endTime.getMinutes() + (status === 'scheduled' ? 30 : Math.floor(Math.random() * 15) + 5));

                    sampleEvents.push({
                        id: `event-${d}-${e}`,
                        title: dataset,
                        start: startTime.toISOString(),
                        end: endTime.toISOString(),
                        backgroundColor: getEventColor(status),
                        borderColor: getEventColor(status),
                        extendedProps: {
                            status: status,
                            dataset_id: `dataset-${Math.floor(Math.random() * 1000)}`,
                            records_processed: status === 'success' ? Math.floor(Math.random() * 1000) + 100 : 0,
                            error_message: status === 'failed' ? 'Connection timeout' : null,
                            sync_type: ['hourly', 'daily', 'weekly'][Math.floor(Math.random() * 3)]
                        }
                    });
                }
            }

            calendar.removeAllEvents();
            calendar.addEventSource(sampleEvents);
            events = sampleEvents;
        }

        function getEventColor(status) {
            const colors = {
                'success': '#10b981',
                'failed': '#ef4444',
                'scheduled': '#667eea',
                'running': '#fbbf24',
                'pending': '#6b7280'
            };
            return colors[status] || '#6b7280';
        }

        async function loadStats() {
            try {
                const response = await axios.get('/api/calendar/stats');
                const stats = response.data;

                document.getElementById('todayCount').textContent = stats.today_count || 0;
                document.getElementById('weekCount').textContent = stats.week_count || 0;
                document.getElementById('nextSync').textContent = stats.next_sync || '--:--';
                document.getElementById('activeCount').textContent = stats.active_schedules || 0;

            } catch (error) {
                // Use sample stats for demo
                document.getElementById('todayCount').textContent = '12';
                document.getElementById('weekCount').textContent = '84';
                document.getElementById('nextSync').textContent = '14:30';
                document.getElementById('activeCount').textContent = '5';
            }
        }

        function showEventDetails(event) {
            const props = event.extendedProps;
            const modal = document.getElementById('eventModal');
            const details = document.getElementById('eventDetails');

            document.getElementById('modalTitle').textContent = event.title;

            const startTime = new Date(event.start).toLocaleString();
            const endTime = event.end ? new Date(event.end).toLocaleString() : 'Ongoing';
            const duration = event.end ?
                Math.round((new Date(event.end) - new Date(event.start)) / 60000) + ' minutes' :
                'N/A';

            details.innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">Status</span>
                    <span class="detail-value">
                        <span class="status-badge ${props.status}">${props.status}</span>
                    </span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Dataset ID</span>
                    <span class="detail-value">${props.dataset_id}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Sync Type</span>
                    <span class="detail-value">${props.sync_type || 'Manual'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Start Time</span>
                    <span class="detail-value">${startTime}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">End Time</span>
                    <span class="detail-value">${endTime}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Duration</span>
                    <span class="detail-value">${duration}</span>
                </div>
                ${props.records_processed ? `
                <div class="detail-row">
                    <span class="detail-label">Records Processed</span>
                    <span class="detail-value">${props.records_processed}</span>
                </div>
                ` : ''}
                ${props.error_message ? `
                <div class="detail-row">
                    <span class="detail-label">Error</span>
                    <span class="detail-value" style="color: #ef4444;">${props.error_message}</span>
                </div>
                ` : ''}
                <div style="margin-top: 20px; display: flex; gap: 10px;">
                    ${props.status === 'scheduled' ? `
                        <button class="btn" onclick="triggerSync('${props.dataset_id}')">
                            Trigger Now
                        </button>
                    ` : ''}
                    ${props.status === 'failed' ? `
                        <button class="btn" onclick="retrySync('${props.dataset_id}')">
                            Retry Sync
                        </button>
                    ` : ''}
                    <button class="btn btn-secondary" onclick="viewDataset('${props.dataset_id}')">
                        View Dataset
                    </button>
                </div>
            `;

            modal.style.display = 'flex';
        }

        function showScheduleModal() {
            document.getElementById('scheduleModal').style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        async function createSchedule(event) {
            event.preventDefault();

            const formData = {
                dataset_name: document.getElementById('datasetName').value,
                source_url: document.getElementById('sourceUrl').value,
                source_type: document.getElementById('sourceType').value,
                sync_frequency: document.getElementById('syncFrequency').value,
                sync_time: document.getElementById('syncTime').value
            };

            try {
                const response = await axios.post('/api/calendar/schedule', formData);
                if (response.data.success) {
                    alert('Schedule created successfully!');
                    closeModal('scheduleModal');
                    loadCalendarData();
                    loadStats();
                }
            } catch (error) {
                alert('Failed to create schedule (Demo mode - for display only)');
            }
        }

        async function triggerSync(datasetId) {
            try {
                const response = await axios.post(`/api/trigger/${datasetId}`);
                if (response.data.success) {
                    alert('Sync triggered successfully!');
                    closeModal('eventModal');
                    setTimeout(() => {
                        loadCalendarData();
                        loadStats();
                    }, 1000);
                }
            } catch (error) {
                alert('Failed to trigger sync');
            }
        }

        async function retrySync(datasetId) {
            triggerSync(datasetId);
        }

        function viewDataset(datasetId) {
            window.location.href = `/?dataset=${datasetId}`;
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadCalendarData();
            loadStats();
        }, 30000);

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
